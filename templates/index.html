<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>FeedBack Form</h3>
        <form action="/submit" method="post">
            <div class="form-group">
                <h3>Name</h3>
                <input type="text" name="customer" placeholder="Name Of the Customer">
            </div>
            <div class="form-group">
                <h3>Teacher Name</h3>
                <select name="staff_name">
                    <option value="">selcet the Staff Name</option>
                    <option value="Mr.John Wilhelm">Mr.John Wilhelm</option>
                    <option value="Mr.Noah Schnapp">Mr.Noah Schnapp</option>
                    <option value="Ms.Hannah Baker">Ms.Hannah Baker</option>
                    <option value="Ms.Jessica Devis">Ms.Jessica Devis</option>
                    <option value="Mr.Clay Jensen">Mr.Clay Jensen</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Rating</h3>
                <input type="radio" name="rating" value="1">1</input>
                <input type="radio" name="rating" value="2">2</input>
                <input type="radio" name="rating" value="3">3</input>
                <input type="radio" name="rating" value="4">4</input>
                <input type="radio" name="rating" value="5">5</input>
                <input type="radio" name="rating" value="6">6</input>
                <input type="radio" name="rating" value="7">7</input>
                <input type="radio" name="rating" value="8">8</input>
                <input type="radio" name="rating" value="9">9</input>
                <input type="radio" name="rating" value="1" checked>10</input>
            </div>
            <div class="form-group">
                <h3>Tell Us More.....</h3>
                <br>
                <textarea name="textarea" cols="30" rows="10" placeholder="tell us More..."></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>

</body>

</html>
